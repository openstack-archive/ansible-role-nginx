---
# tasks/main.yaml
nginx_task_manager:
  - install
  - config
  - service

nginx_file_include_dir_dest: /etc/nginx/conf.d/
nginx_file_include_dir_group: root
nginx_file_include_dir_mode: 0755
nginx_file_include_dir_owner: root
nginx_file_include_dir_src: ""

nginx_file_nginx_conf_dest: /etc/nginx/nginx.conf
nginx_file_nginx_conf_src: ""

nginx_file_sites_available_dest: /etc/nginx/sites-available
nginx_file_sites_available_src:

nginx_package_name: nginx

nginx_service_nginx_daemon_reload: true
nginx_service_nginx_enabled: true
nginx_service_nginx_manage: true
nginx_service_nginx_name: nginx
nginx_service_nginx_state: started
